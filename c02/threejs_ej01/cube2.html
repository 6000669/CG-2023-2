<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MDN Games: Three.js demo</title>
	<style>
		body { margin: 0; padding: 0; font-size: 0; }
		canvas { width: 100%; height: 100%; }
	</style>
</head>
<body>
<script src="three.min.js"></script>
<script>  //incluye la biblioteca Three.js desde una ubicación interna o llamada offline

const scene = new THREE.Scene();  //Metodo para crear una nueva escena mediante la libreria de three.js

const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );  //Metodo para crear una camara en pespectiva 
//Primer parametro, campo de vision, numero en grados
//Segundo parametro, relacion aspecto, depende del formato de pantalla
//Tercer parametro, near,los objetos mas cerca no se renderizaran 
//Cuarto parametro, far, los objetos mas alejados de la camara no se renderizaran

const renderer = new THREE.WebGLRenderer();  //Renderizar mediante WebGL /El metodo puede utilizar parametros dependiendo la situacion.

renderer.setSize( window.innerWidth, window.innerHeight );  //Definir el tamaño del renderizador, el primer parametro es el ancho de la ventana y el segundo sera la altura

document.body.appendChild( renderer.domElement );  //Agrega el renderizador WebGL al documento HTML

const geometry = new THREE.BoxGeometry( 1, 1, 1 );  //Metodo para crear un cubo rectangular con parametros de ancho, altura y profunidad respectivamente

const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );  //Metodo para definir el material de la figura creada, en este caso el material es de color verde
const cube = new THREE.Mesh( geometry, material );  //Clase que representa los objetos que combina la geometria y el material
//Primer parametro, es  un Buffergemotry, osea el objeto geometrico que creamos anteriormente
//Segundo parametro, se le da el material definido

scene.add( cube );  //Agregar a la escena el cubo 

camera.position.z = 5;  //Configura la posición de la cámara en el eje Z a 5 unidades hacia afuera desde el origen.

function animate() {  //Funcion definida "animate" en bucle para realizar el ciclo de animacion en el navegador, 60 fps
	requestAnimationFrame( animate );   //Llamado a la función animate en el próximo ciclo de animación del navegador.

	cube.rotation.x += 0.01;  //Animacion de rotacion en el eje x del cubo 
	cube.rotation.y += 0.01;  //Animacion de rotacion en el eje y del cubo 

	renderer.render( scene, camera );  //Renderizar la escena y la camara
}

animate();  //llamado de la funcion animate() para iniciar la anmacion del cubo 
</script>
</body>
</html>
